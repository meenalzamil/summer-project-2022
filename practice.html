<!DOCTYPE html>
<html>
      
    <head>
        <title>
            How to get the coordinates of a mouse click on a canvas element?
        </title>
    </head>
    
    <body>
        <form action="handleNewTrip.php" method="post">
            Location: <input type='text' name='location'>
            Blurb: <textarea name="blurb" id="blurb" cols="30" rows="10"></textarea>
            Date Started: <input type='date' name='startDate'>
            Date Ended: <input type='date' name='endDate'> 
            <br>
            <input type='hidden' name='xCord' id='xCord'>
            <input type='hidden' name='yCord' id='yCord'>

            <input type="submit" value="Submit">
        </form>
        <div id='xCoordinate'></div>       
        <div id='yCoordinate'></div>


        <div style='text-align: center; margin-top: 100px; position: relative;'>
            <canvas width="800" height="600"
            style="background-color: orange">
            </canvas>
        </div>
    
        <script type="text/javascript">
            function getMousePosition(canvas, event) {
                let rect = canvas.getBoundingClientRect();
                console.log(event.clientX);
                console.log(rect.left);


                let x = event.clientX - rect.left;
                let y = event.clientY - rect.top;
                const array = [];
                array[0] = x;
                array[1] = y;
                // console.log ("Coordinate x: " + x + ", Coordinate y: " + y);
                console.log (array);
                document.getElementById('xCord').value = x;
                document.getElementById('yCord').value = y;

            }
        
            let canvasElem = document.querySelector("canvas");
            
            canvasElem.addEventListener("mousedown", function(e)
            {
                getMousePosition(canvasElem, e);
            });
        </script>
    </body>
  
</html>
